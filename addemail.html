<p><b>Add email to mailing list</b></p>

	<input type="text" id="firstname" name="firstname" /><br />

	<input type="text" id="lastname" name="lastname" /><br />

</form>
<p><b>Remove email from mailing list</b></p>
<form method="post" action="removeemail.php">
	<label for="firstname">Remove by First name:</label>
	<input type="text" id="firstname" name="firstname" /><br />
	<label for="lastname">Remove by Last name:</label>
	<input type="text" id="lastname" name="lastname" /><br />
	<label for="email">Remove by Email:</label>
	<input type="text" id="email" name="email" /><br />
	<input type="submit" name="submit" value="Remove" />
